name: Generate Static Dashboard

on:
  schedule:
    # Run daily at 00:00 UTC (update charts with latest data)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'main.py'
      - '.github/workflows/generate-static-dashboard.yml'

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install plotly kaleido  # For static image export
    
    - name: Generate static dashboard
      run: |
        python scripts/generate_static_dashboard.py
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: false

