name: Generate Static Dashboard

on:
  schedule:
    # Run daily at 00:00 UTC (update charts with latest data)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'main.py'
      - '.github/workflows/generate-static-dashboard.yml'

permissions:
  contents: write  # Required to push to gh-pages branch

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install plotly kaleido  # For static image export
    
    - name: Generate static dashboard
      run: |
        python scripts/generate_static_dashboard.py
    
    - name: Commit and push to main
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git diff --staged --quiet || git commit -m "Auto-update static dashboard [skip ci]"
        git push

